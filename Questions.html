   function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function addQuestion(fragaid)
    {
        var Tal1 = randomIntFromInterval(0,10); 
        var Tal2 = randomIntFromInterval(0,10);
        var svar = Tal1 * Tal2;
        var Fraga1 = `${Tal1}x${Tal2}=`;
    /*  console.log(Tal1);

    function correctanswer()
    {
       Antalratt=0

    function checkanswers(svarid,rattsvarindex)
